<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock, Paper, Scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
        <p class="output">The winner is the first to five points.</p>
    </header>
    <hr>
    <br>
    <br>
    <main>
        <section class="player-info">
            <h2>Player</h2>
            <span>
                <img src="icons/player.png" alt="player">
                <p class="player-score">Score: </p>
            </span>
            <div class="container">
                <button class="rock btn-player"><img src="icons/rock.png" alt="rock"></button>
                <button class="paper btn-player"><img src="icons/paper.png" alt="paper"></button>
                <button class="scissors btn-player"><img src="icons/scissors.png" alt="scissors"></button>
            </div>
        </section>
        <section class="player-info">
            <h2>Computer</h2>
            <span>
                <img src="icons/comp.png" alt="computer">
                <p class="comp-score">Score: </p>
            </span>
            <div class="container">
                <button class="btn-comp"><img src="icons/rock.png" alt="rock"></button>
                <button class="btn-comp"><img src="icons/paper.png" alt="paper"></button>
                <button class="btn-comp"><img src="icons/scissors.png" alt="scissors"></button>
            </div>
        </section>
    </main>
    <br>
    <br>
    <br>
    <footer>
        <p><a href="https://github.com/ccsimmi/RPS" target="_blank">ccSimmi @ github</a></p>
    </footer>
    <script src='game.js'></script>   
    </body>
</html>
